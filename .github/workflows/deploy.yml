name: Deploy to Vercel

on:
  workflow_dispatch:
    inputs:
      deploy_production:
        description: 'Deploy Production'
        required: true
        type: boolean
        default: false
  push:
    branches:
    tags:
  pull_request:

jobs:
  # --- check lint ---------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Installing depedencies
        run: yarn install
      - name: Running test lint
        run: yarn lint
  # --- build ---------------
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Installing depedencies
        run: yarn install
      - name: Try to build
        run: yarn build
  # --- deploy development ---------------
  deploy:development:
    name: deploy
    if: github.event_name != 'pull_request'
      shell: bash
      run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    if: ${{ BRANCH_NAME == 'main' }}
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Installing depedencies
        run: yarn install
      - name: Try to build
        run: yarn build
      - name: Deploy to vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
  # --- deploy production ---------------
  deploy:production:
    if: |
      startsWith(github.ref, 'refs/tags/') &&
      github.event.inputs.deploy_production == 'true'
    name: deploy
    runs-on: ubuntu-latest
    needs: [lint, build, deploy:development]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Installing depedencies
        run: yarn install
      - name: Try to build
        run: yarn build
      - name: Deploy to vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
